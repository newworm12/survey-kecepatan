<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Survey Kecepatan</title>


<style>
  body{
    margin:0;
    font-family:system-ui, sans-serif;
    background:#111;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }

  .card{
    width:100%;
    max-width:360px;
    background:#1e1e1e;
    border-radius:16px;
    padding:20px;
    box-shadow:0 10px 30px rgba(0,0,0,.6);
  }

  h2{
    margin:0 0 10px;
    text-align:center;
  }

  .time{
    font-size:42px;
    text-align:center;
    margin:20px 0;
    font-weight:bold;
  }

  .speed{
    text-align:center;
    margin-bottom:16px;
    color:#ff9800;
  }

  button{
    width:100%;
    height:48px;
    margin-top:10px;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
  }

  .start{ background:#4caf50; color:#000; }
  .stop{ background:#f44336; color:#fff; }

  select, input{
    width:100%;
    height:44px;
    border-radius:10px;
    border:none;
    margin-bottom:10px;
    padding:0 10px;
    font-size:14px;
  }

  .status{
    text-align:center;
    margin-top:10px;
    font-size:13px;
    color:#aaa;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Survey Kecepatan</h2>

  <select id="role">
    <option value="A">Peran A (START)</option>
    <option value="B">Peran B (STOP)</option>
  </select>
<input id="petugas" placeholder="Nama Petugas">


<!-- AREA A -->
<div id="areaA" style="display:none">
  <button onclick="generateCode()">Generate Kode (A)</button>
  <div class="status" id="kodeA" style="font-size:20px; font-weight:bold; margin-top:8px;"></div>
</div>

<!-- AREA B -->
<div id="areaB" style="display:none">
  <input id="pairInput" placeholder="Masukkan Kode (B)">
  <button onclick="pairAsB()">PAIR (B)</button>
</div>


  <input id="distance" type="number" value="50" placeholder="Jarak (meter)">

  <div class="time" id="time">0.000</div>
  <div class="speed" id="speed">0 km/jam</div>

  <button class="start" onclick="start()">START</button>
  <button class="stop" onclick="stop()">STOP</button>

  <div class="status" id="status">Status: IDLE</div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* ================= FIREBASE ================= */
const firebaseConfig = {
  apiKey: "AIzaSyBbsJPQtHknhrmE9naA31l9uBC2Sb4XYL8",
  authDomain: "stopwatch-survey.firebaseapp.com",
  databaseURL: "https://stopwatch-survey-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "stopwatch-survey",
  storageBucket: "stopwatch-survey.appspot.com",
  messagingSenderId: "371372945922",
  appId: "1:371372945922:web:3152188d2c86034e25ad1b"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const ref = db.ref("survey_speed");

/* ================= DOM ================= */
const role = document.getElementById("role");
const petugas = document.getElementById("petugas");
const distance = document.getElementById("distance");
const pairInput = document.getElementById("pairInput");

const areaA = document.getElementById("areaA");
const areaB = document.getElementById("areaB");
const kodeA = document.getElementById("kodeA");

const statusEl = document.getElementById("status");
const timeEl = document.getElementById("time");
const speedEl = document.getElementById("speed");

let timer = null;

/* ================= ROLE UI ================= */
function updateRoleUI(){
  if(role.value === "A"){
    areaA.style.display = "block";
    areaB.style.display = "none";
  } else {
    areaA.style.display = "none";
    areaB.style.display = "block";
  }
}
role.addEventListener("change", updateRoleUI);
updateRoleUI();

/* ================= ACTIONS ================= */
function generateCode(){
  if(role.value !== "A") return;
  if(!petugas.value.trim()) return alert("Isi nama petugas A");

  const jarak = Number(distance.value);
  if(!jarak || jarak <= 0) return alert("Jarak tidak valid");

  const code = Math.random().toString(36).substring(2,6).toUpperCase();

  ref.set({
    pairing_code: code,
    pair_A: petugas.value.trim(),
    pair_B: "",
    pairing_status: "OPEN",
    status: "IDLE",
    start_time: 0,
    stop_time: 0,
    distance_m: jarak
  });

  kodeA.innerText = "KODE: " + code;
  areaA.querySelector("button").style.display = "none";
}
function pairAsB(){
  if(role.value !== "B") return;
  if(!petugas.value.trim()) return alert("Isi nama petugas B");

  ref.once("value").then(snap=>{
    const d = snap.val();
    if(!d) return;

    if(d.pairing_status !== "OPEN")
      return alert("Pairing sudah terkunci");

    if(pairInput.value !== d.pairing_code)
      return alert("Kode salah");

    ref.update({
      pair_B: petugas.value.trim(),
      pairing_status: "LOCKED"
    });

    alert("Pairing berhasil. Siap mulai.");
  });
}


function start(){
  if(role.value !== "A") return alert("Hanya Peran A");

  ref.once("value").then(snap=>{
    const d = snap.val();
    if(!d) return;

    if(d.pairing_status !== "LOCKED")
      return alert("Pairing belum selesai");

    if(d.status === "RUNNING")
      return alert("Sudah berjalan");

    ref.update({
      status: "RUNNING",
      start_time: firebase.database.ServerValue.TIMESTAMP
    });
  });
}


function stop(){
  if(role.value !== "B") return alert("Hanya Peran B");
  if(!petugas.value.trim()) return alert("Isi nama petugas");

  ref.once("value").then(snap=>{
    const d = snap.val();
    if(!d || d.status !== "RUNNING") return alert("Belum berjalan");
    if(pairInput.value !== d.pairing_code) return alert("Kode salah");

    ref.update({
      status: "STOPPED",
      stop_time: firebase.database.ServerValue.TIMESTAMP,
      petugas_B: petugas.value.trim()
    });
  });
}

/* ================= REALTIME ================= */
ref.on("value", snap=>{
  const d = snap.val();
  if(!d) return;

  statusEl.innerText = "Status: " + d.status;

  if(d.status === "RUNNING"){
    clearInterval(timer);
    timer = setInterval(()=>{
      timeEl.innerText =
        ((Date.now() - d.start_time)/1000).toFixed(3);
    },50);
  }

  if(d.status === "STOPPED"){
    clearInterval(timer);
    const dur = d.stop_time - d.start_time;
    timeEl.innerText = (dur/1000).toFixed(3);

    const speed =
      (d.distance_m/1000) / (dur/3600000);
    speedEl.innerText = speed.toFixed(2) + " km/jam";
  }

  if(d.status === "IDLE"){
    clearInterval(timer);
    timeEl.innerText = "0.000";
    speedEl.innerText = "0 km/jam";
  }
});
</script>

const kodeA = document.getElementById("kodeA");

const role = document.getElementById("role");
const petugas = document.getElementById("petugas");

const pairInput = document.getElementById("pairInput");

const timeEl = document.getElementById("time");
const speedEl = document.getElementById("speed");

const areaB = document.getElementById("areaB");

</body>
</html>
